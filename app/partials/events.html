<div ng-controller='EventsListCtrl'>

    <h1 class="page-header">Events List</h1>

    <div class="well well-sm">
        <button class="btn btn-primary" ng-click="refresh()">Refresh events</button>
    </div>

    <ul class="event-list" ng-if="events.events.length">
        <li ng-repeat="event in events.events | orderBy:sortType:sortReverse" class="event-list-el">
            <a ng-href="#/event/{{event.id}}">
                <div class="date">
                    <div class="day">{{event.startDate| date:'dd'}}</div>
                    <div class="month">{{event.startDate| date:'MMMM'}}</div>
                    <div class="year">{{event.startDate| date:'yyyy '}}</div>
                </div>
                <div class="event-title">{{event.title}}</div>
            </a>
        </li>
    </ul>

    <div ng-if="!events.events.length" class="alert alert-info">
        <p>There are no meetup events synchronized yet. <b>Refresh events.</b></p>
    </div>
</div>
